<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
    <p:layout fullPage="true">

        <!-- ***********************************************************
                                  NORTH
        *********************************************************** -->
        <p:layoutUnit position="north" size="150">

            <h:form id="menu_steps">
                <p:steps activeIndex="#{param.i}" styleClass="custom" readonly="false"
                         rendered="#{param.i>3==false}">
                    <p:menuitem value="Turnierart auswÃ¤hlen">
                        <f:param name="i" value="0"></f:param>
                    </p:menuitem>
                    <p:menuitem value="Generelle Turnierdaten eingeben">
                        <f:param name="i" value="1"></f:param>
                    </p:menuitem>
                    <p:menuitem value="Payment">
                        <f:param name="i" value="2"></f:param>
                    </p:menuitem>
                    <p:menuitem value="Confirmation">
                        <f:param name="i" value="3"></f:param>
                    </p:menuitem>
                </p:steps>
            </h:form>

        </p:layoutUnit>
        <!-- ***********************************************************
                                  WEST
        *********************************************************** -->
        <p:layoutUnit position="west" size="300" rendered="#{param.i==1}">
            <h:form id="teams_select">
                <h3>Anzahl der Teams eingeben:</h3>
                <h:panelGrid columns="1">
                    <p:inputText id="teamSliderText" value="#{newTournamentController.teamCount}"/>
                    <p:slider for="teamSliderText">
                        <p:ajax event="slideEnd" listener="#{newTournamentController.onSlideEnd}" update="msgs"/>
                    </p:slider>
                </h:panelGrid>
                <p:commandButton value="TeamCount"
                                 id="ajax"
                                 update="msgs"
                                 actionListener="#{newTournamentController.printTeamCount}"
                                 styleClass="ui-priority-primary"/>
                <h:messages/>
            </h:form>
        </p:layoutUnit>
        <!-- ***********************************************************
                                 CENTER
        *********************************************************** -->
        <p:layoutUnit position="center">
            <p:outputPanel rendered="#{param.i==0||param.i==null}" styleClass="center">
                1


            </p:outputPanel>
            <p:outputPanel rendered="#{param.i==1}">
                #{newTournamentController.teamCount}

            </p:outputPanel>
            <p:outputPanel rendered="#{param.i==2}">
                3

            </p:outputPanel>
            <p:outputPanel rendered="#{param.i>3}">
                4
            </p:outputPanel>
        </p:layoutUnit>

        <!-- ***********************************************************
                                  SOUTH
        *********************************************************** -->
        <p:layoutUnit position="south" size="100">
            <h:form>
                <div style="float: right">
                    <p:outputPanel rendered="#{param.i>3==false}">
                        <p:commandButton update="@all" value="Next">
                            <f:param name="i" value="#{param.i+1}"/>
                        </p:commandButton>
                    </p:outputPanel>
                </div>
                <div style="float: left">
                    <p:outputPanel rendered="#{param.i>0==true}">
                        <p:commandButton update="@all" value="Back">
                            <f:param name="i" value="#{param.i-1}"/>
                        </p:commandButton>
                    </p:outputPanel>
                </div>
            </h:form>
        </p:layoutUnit>
    </p:layout>
    <p:growl id="msgs" showDetail="true" escape="false"/>
    <h:messages/>

</h:body>

</html>
