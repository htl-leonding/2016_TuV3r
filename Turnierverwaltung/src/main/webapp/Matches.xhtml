<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Welcome</title>
</h:head>

<h:body>
    <ui:include src="header.xhtml"></ui:include>
    <h:form>
        <h1 style="margin-left: 50%">#{matchesController.tournamentName}</h1>
        <p:dataTable var="match" value="#{matchesController.matches}" id="dataTable">
            <p:column headerText="Teams">
                <h:outputLabel value="#{match.team1.name} : #{match.team2.name}" style="text-align: center"/>
            </p:column>
            <p:column headerText="Ergebnis">
                <h:outputLabel value="#{match.result}" style="text-align: center"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
