<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Welcome</title>
</h:head>

<h:body>
    <ui:include src="header.xhtml"></ui:include>
    <h:form>
        <h3>#{runningTournamentController.tournamentName}</h3>
        <p:dataTable var="match" value="#{runningTournamentController.matches}" id="dataTable">
            <p:column headerText="Matches">
                <h:outputLabel value="#{match.result} - #{match.team1.name} : #{match.team2.name} "/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
