<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Neues Team</title>
</h:head>

<h:body>
    <ui:include src="header.xhtml"></ui:include>
    <h:outputStylesheet library="css" name="style.css"  />
    <p:growl id="msg" showDetail="true" escape="false"/>
    <h:form id="selectionMenu">
        <p:remoteCommand name="updateTable" update="dataTable" actionListener="#{newTournamentController.updateTeamList}"></p:remoteCommand>
        <p:steps activeIndex="#{param.i}" styleClass="custom" readonly="false" rendered="#{param.i>3==false}">
            <p:menuitem value="Turnierart auswählen">
                <f:param name="i" value="0"></f:param>
            </p:menuitem>
            <p:menuitem value="Generelle Turnierdaten eingeben">
                <f:param name="i" value="1"></f:param>
            </p:menuitem>
            <p:menuitem value="Payment">
                <f:param name="i" value="2"></f:param>
            </p:menuitem>
            <p:menuitem value="Confirmation">
                <f:param name="i" value="3"></f:param>
            </p:menuitem>
        </p:steps>
        <p:outputPanel id="pickPanel" rendered="#{param.i==0||param.i==null}" styleClass="center">
            <h:form>
                <p:pickList id="pickList" value="#{newTournamentController.types}" effect="bounce" showTargetFilter="true"
                            var="types" itemLabel="#{types}" responsive="true" showSourceFilter="true"
                            itemValue="#{types}" filterMatchMode="contains">
                    <f:facet name="sourceCaption">Zur Auswahl stehende Turniersysteme</f:facet>
                    <f:facet name="targetCaption">Ausgewählte Turniersysteme</f:facet>
                    <p:ajax event="transfer" listener="#{newTournamentController.onTransfer}" update="msg"/>
                    <p:ajax event="select" listener="#{newTournamentController.onSelect}" update="msg"/>
                    <p:ajax event="unselect" listener="#{newTournamentController.onUnselect}" update="msg"/>
                    <p:ajax event="reorder" listener="#{newTournamentController.onReorder}" update="msg"/>
                    <p:column style="width:90%;">
                        <h:outputText value="#{types}"/>
                    </p:column>
                </p:pickList>
                <p:commandButton id="typesSubmit" value="Submit"
                                 update="displayTypes"
                                 oncomplete="PF('typesDialog').show()"
                                 style="margin-top:5px"/>
                <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="typesDialog" styleClass="center">
                    <h:panelGrid id="displayTypes" columns="2">
                        <h:outputText value="Ausgewählte Turniersysteme: " style="font-weight:bold"/>
                        <ui:repeat value="#{newTournamentController.selectedTypes}" var="item">
                            <h:outputText value="#{item}" style="margin-right:5px"/>
                        </ui:repeat>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i==1}">
            <p:outputPanel style= "float: left" styleClass="west">
                <h3>Anzahl der Teams eingeben:</h3>
                <h:panelGrid columns="1">
                    <p:inputText id="teamSliderText" value="#{newTournamentController.teamCount}"/>
                    <p:slider for="teamSliderText">
                        <p:ajax event="slideEnd" listener="#{newTournamentController.onSlideEnd}" update="dataTable" />
                    </p:slider>
                </h:panelGrid>
                <h3>Gewünschte Größe einer Gruppe:</h3>
                <h:panelGrid columns="1">
                    <p:inputText id="groupSizeSliderText" value="#{newTournamentController.groupSize}" />
                    <p:slider for="groupSizeSliderText" minValue="3" maxValue="10"/>
                </h:panelGrid>
                <h3>Punkte pro Win:</h3>
                <h:panelGrid columns="1">
                    <p:inputText id="pointsWonSliderText" value="#{newTournamentController.pointsWin}" />
                    <p:slider for="pointsWonSliderText" minValue="#{newTournamentController.pointsDraw}" maxValue="100"/>
                </h:panelGrid>
                <h3>Punkte pro Unentschieden:</h3>
                <h:panelGrid columns="1">
                    <p:inputText id="pointsDrawSliderText" value="#{newTournamentController.pointsDraw}"/>
                    <p:slider for="pointsDrawSliderText" minValue="0" maxValue="10"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:outputPanel styleClass="center" >
                <p:dataTable var="team" value="#{newTournamentController.teams}" id="dataTable">
                    <p:column headerText="Id">
                        <h:outputText value="#{team.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{team.name}" />
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i==2}">
            <p:outputPanel styleClass="center">
                <p:dataTable var="team" value="#{newTournamentController.teams}">
                    <p:column headerText="Id">
                        <h:outputText value="#{team.id}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{team.name}" />
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i==3}">
            <p:outputLabel value="4"/>
            <p:outputPanel styleClass="center" >
                <p:dataTable var="ov" value="#{newTournamentController.selectedTypes}">
                    <p:column headerText="Turnierart">
                        <h:outputText value="#{ov}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="click" id="isGroupphaseChosen" oncomplete="changeColor()" />
                <script>
                    function changeColor(){
                        document.getElementById('isGroupphaseChosen').style.background='red';
                    }
                </script>
            </p:outputPanel>
            <p:outputPanel styleClass="center" >
                <p:dataTable var="overview" value="#{newTournamentController.teams}">
                    <p:column headerText="Id">
                        <h:outputText value="#{team.id}" />
                    </p:column>
                    <p:column headerText="Team Name">
                        <h:outputText value="#{team.name}" />
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i>3}">
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i>3==false}">
            <p:commandButton update="@all" value="Next" styleClass="east">
                <f:param name="i" value="#{param.i+1}"/>
            </p:commandButton>
        </p:outputPanel>
        <p:outputPanel rendered="#{param.i>0==true}">
            <p:commandButton update="@all" value="Back" styleClass="east" style="left: 10%">
                <f:param name="i" value="#{param.i-1}"/>
            </p:commandButton>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
